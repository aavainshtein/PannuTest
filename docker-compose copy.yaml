version: '3.6'

services:
  #rabbit
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672' # Порт для RabbitMQ Management UI
    volumes:
      - ./rabbitmq/definitions.json:/etc/rabbitmq/definitions.json
    environment:
      RABBITMQ_SERVER_START_ARGS: '--load-definitions=/etc/rabbitmq/definitions.json'

  #stripe-mock
  stripe-mock:
    image: stripe/stripe-mock
    expose:
      - 12111
    ports:
      - 12111:12111 # Проброс порта для stripe-mock

  #fastapi
  fastapi:
    build: ./backend/fastapi
    depends_on:
      - rabbitmq
    restart: always
    volumes:
      - ./fastapi/:/app/
    ports:
      - 8001:8000
    environment:
      - MODULE_NAME=main # Укажите имя модуля (например, main, если ваш файл называется main.py)
      - PORT=8000

